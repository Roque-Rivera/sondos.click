<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} - Son Dos Clicks</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css" />
    <script defer src="{{ site.baseurl }}/assets/js/theme.js"></script>
    {% feed_meta %} {% seo %}
  </head>
  <body>
    <div class="theme-switch-wrapper">
      <label class="theme-switch" for="checkbox">

      </label>
      <em>Dark Mode</em>

    <nav class="top-nav">
      <ul>
        <li><a href="{{ site.baseurl }}/">Home</a></li>
        <li><a href="{{ site.baseurl }}/blog">Blog</a></li>
        <li><a href="{{ site.baseurl }}/gifs">GIFs</a></li>
        <li><a href="{{ site.baseurl }}/logos">Logos</a></li>
        <li><a href="{{ site.baseurl }}/repos">Repos</a></li>
        <li><a href="{{ site.baseurl }}/about">About</a></li>
      </ul>
    </nav>

    <div class="container">
      <aside class="sidebar">
        <h3>Fun Tools</h3>
        <ul>
          <li>
            <a href="https://hackertyper.com" target="_blank">HackerTyper</a>
          </li>
          <li>
            <a href="{{ site.baseurl }}/tools/project-generator"
              >Make me a project</a
            >
          </li>
          <li>
            <a href="{{ site.baseurl }}/tools/title-generator"
              >Title Generator</a
            >
          </li>
        </ul>
      </aside>

      <main class="content">{{ content }}</main>
    </div>
  </body>
</html>
