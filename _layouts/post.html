---
layout: default
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css" />
    <script defer src="{{ site.baseurl }}/assets/js/theme.js"></script>
  </head>
  <body>
    <article>
      <header>
        <h1>{{ page.title }}</h1>
        <p>{{ page.date | date: "%B %d, %Y" }}</p>
      </header>
      <div class="content">
        {{ content }}
      </div>
    </article>
  </body>
</html>
